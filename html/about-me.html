            <div class="form-check">
                <input type="checkbox" name="jurassic_park" value="쥬라기 공원" class="form-check-input">

            </div>
            <div class="form-check">
                <input type="checkbox" name="terminator_2" value="터미네이터 2" class="form-check-input">

            <div class="form-check">

            </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col">
              <div class="button">

                <button type="reset" class="btn btn-dark">취소</button>
